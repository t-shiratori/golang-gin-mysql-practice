<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Form Sample</title>
    <link href="/assets/style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <section>
            <h1>ユーザー追加</h1>
            <form method="post" action="/form/add">
                <div class="formBlock">
                    <label for="name">名前</label>
                    <input id="name" type="text" name="name" size="30" placeholder="入力してください">
                </div>
                <div class="formBlock">
                    <label for="email">メール</label>
                    <input id="email" type="email" name="email" size="30" autocomplete="email" placeholder="入力してください">
                </div>
                <div class="submitBlock">
                    <button type="submit">追加</button>
                </div>
            </form>
        </section>
        <section>
            <h1>ユーザー一覧</h1>
            <table>
                <tr>
                    <th>名前</th>
                    <th>メール</th>
                    <th></th>
                    <th></th>
                </tr>
                {{ range .users }}
                <tr>
                    <td>{{ .Name }}</td>
                    <td>{{ .Email }}</td>
                    <td>
                        <form method="get" action="/form/edit/{{.ID}}">
                            <button type="submit">編集</button>
                        </form>
                    </td>
                    <td>
                        <form method="post" action="/form/delete/{{.ID}}">
                            <button type="submit">削除</button>
                        </form>
                    </td>
                </tr>
                {{ end }}
            </table>
        </section>
    </div>
</body>

</html>
