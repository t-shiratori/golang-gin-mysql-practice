<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Form Sample</title>
    <link href="/assets/style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <section>
            <h1>ユーザー編集</h1>
            <form method="post" action="/form/update/{{ .user.ID }}">
                <div class="formBlock">
                    <label for="name">名前</label>
                    <input id="name" type="text" name="name" size="30" placeholder="入力してください" value="{{ .user.Name }}">
                </div>
                <div class="formBlock">
                    <label for="email">メール</label>
                    <input id="email" type="email" name="email" size="30" autocomplete="email" placeholder="入力してください"
                        value="{{ .user.Email }}">
                </div>
                <div class="submitBlock">
                    <button type="submit">編集</button>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
